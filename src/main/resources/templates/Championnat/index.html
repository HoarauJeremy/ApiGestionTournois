<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Tournoi Ultime</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f7fa;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #007bff, #00c6ff);
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto;
        }

        .cta-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background: white;
            color: #007bff;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background: #e1ecff;
        }

        section.info {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 60px 20px;
            background: #ffffff;
        }

        .info-box {
            background: #f9fbfd;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 15px;
            width: 280px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .info-box:hover {
            transform: translateY(-5px);
        }

        .info-box h2 {
            font-size: 2em;
            color: #007bff;
            margin-bottom: 10px;
        }

        .info-box p {
            font-size: 1em;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #f0f0f0;
            color: #777;
            margin-top: 40px;
        }

    </style>
</head>
<body>

<header>
    <nav id="navbar-example2" class="navbar bg-body-tertiary px-3 mb-3" style="border-radius: 12px">
        <a class="navbar-brand" th:href="@{/}">Tournois</a>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Accueil</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Catégorie de tournois</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/simple}">Tournois Simple</a></li>
                    <li><a class="dropdown-item" th:href="@{/double}">Tournois double</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" th:href="@{/chanpionnat}">Championnats</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</header>

<section class="info">

</section>

<footer>
    &copy; 2025 Tournoi Ultime — Tous droits réservés Jérémy / Dorian ❤️.
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
