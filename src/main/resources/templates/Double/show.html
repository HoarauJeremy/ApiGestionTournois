<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Détails du tournoi double</title>
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2 class="mb-0" th:text="${tournoi.nom}"></h2>
                <div>
                    <a th:href="@{/double}" class="btn btn-secondary">Retour à la liste</a>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Informations générales</h5>
                        <ul class="list-unstyled">
                            <li><strong>Date de début:</strong> <span th:text="${#temporals.format(tournoi.date_debut, 'dd/MM/yyyy HH:mm')}"></span></li>
                            <li><strong>Date de fin:</strong> <span th:text="${#temporals.format(tournoi.date_fin, 'dd/MM/yyyy HH:mm')}"></span></li>
                            <li>
                                <strong>Finale de consolation:</strong>
                                <span th:if="${tournoi.hasConsolationFinal}" class="badge bg-success">Oui</span>
                                <span th:unless="${tournoi.hasConsolationFinal}" class="badge bg-secondary">Non</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
