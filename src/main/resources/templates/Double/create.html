<!DOCTYPE html>
<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Créer un tournoi double</title>
</head>
<body>
<main>
    <div class="container mt-4">
        <h2>Créer un nouveau tournoi double</h2>
        <form th:action="@{/double/create}" method="post">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom du tournoi</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
            <div class="mb-3">
                <label for="date_debut" class="form-label">Date de début</label>
                <input type="datetime-local" class="form-control" id="date_debut" name="date_debut" required>
            </div>
            <div class="mb-3">
                <label for="date_fin" class="form-label">Date de fin</label>
                <input type="datetime-local" class="form-control" id="date_fin" name="date_fin" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="hasConsolationFinal" name="hasConsolationFinal">
                <label class="form-check-label" for="hasConsolationFinal">Inclure une finale de consolation</label>
            </div>
            <button type="submit" class="btn btn-primary">Créer le tournoi</button>
            <a th:href="@{/double}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</main>
</body>
</html>
